org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true

# Android configuration
android.nonTransitiveRClass=false
android.nonFinalResIds=false

# Suppress Java compiler warnings globally
android.defaults.compileoptions.sourcelevel=11
android.defaults.compileoptions.targetlevel=11
android.defaults.compileoptions.compilerargs=-Xlint:-deprecation,-Xlint:-options
